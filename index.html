<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milena Pires - Web / UI Designer</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centraliza todo o conteúdo da página */
        body {
            display: flex;
            justify-content: center; /* horizontal */
            align-items: center;     /* vertical */
            flex-direction: column;  /* organiza elementos em coluna */
            height: 100vh;           /* ocupa toda a altura da tela */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;      /* centraliza texto */
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
        }

        p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
        }

        img {
            width: 200px;  /* tamanho específico */
            height: 200px;
            border-radius: 10px; /* opcional: cantos arredondados */
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Hi, I'm Milena Pires</h1>
    <h2>Web / UI Designer</h2>
    <p>I created this website to showcase some of my recent web design work.</p>
